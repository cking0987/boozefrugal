
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Easily calculate the amount of booze for your buck!">
    <meta name="author" content="Charles King">

    <title>Booze Frugal</title>

    <link href="./css/style.css" rel="stylesheet">
    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-102606567-5', 'auto');
  ga('send', 'pageview');

</script>
  </head>

  <body>

    <div class="container">
      <div class="header clearfix">
        <img class="main-header-img" src="./img/BF_logo_horiz.png" alt="">
      </div>

      <div class="row bf-form-level-1">
        <div class="col-xs-2 no-margin text-right">
          <h5><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></h5>
        </div>
        <div class="col-xs-8 no-margin">
          <input type="text" id="inputVolume" class="form-control" placeholder="Volume">
        </div>
        <div class="col-xs-2 no-margin">
          <h5>fl. oz.</h5>
        </div>
      </div>

      <div class="row bf-form-level-1">
        <div class="col-xs-2 no-margin text-right">
          <h5><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></h5>
        </div>
        <div class="col-xs-8 no-margin">
          <input type="text" id="inputProof" class="form-control" placeholder="Percent Alcohol">
        </div>
        <div class="col-xs-2 no-margin">
          <h5>%</h5>
        </div>
      </div>

      <div class="row bf-form-level-1">
        <div class="col-xs-2 no-margin text-right">
          <h5><a href="#"><i class="fa fa-bars" aria-hidden="true"></i></a></h5>
        </div>
        <div class="col-xs-8 no-margin">
          <input type="text" id="inputPrice" class="form-control" placeholder="Price">
        </div>
        <div class="col-xs-2 no-margin">
          <h5>$</h5>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
          <button id="dankFactorButton" class="btn btn-lg btn-primary btn-block">Calculate</button>
        </div>
        <div class="col-xs-2"></div>
      </div>


      <div id="dankFactorOutputContainer" class="row dank-factor-output">
        <div class="row text-center">
          <h3>The Dank Factor for your beverage is: </h3>
          <h2><span id="dankFactorOutput"></span> ppb</h2>
        </div>
        <div class="row">
          <div class="progress">
            <div id="dankFactorBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 100%">
            </div>
          </div>
        </div>
        <div class="row">
          <a href="#" id="resetAll">RESET</a>
        </div>
      </div>
    </div>


    <footer class="footer">
